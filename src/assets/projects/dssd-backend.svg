<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Backend Server -->
  <rect x="150" y="60" width="100" height="80" rx="8" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="200" y="85" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">MAIN</text>
  <text x="200" y="98" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">BACKEND</text>
  <text x="200" y="111" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Task Mgmt</text>
  <text x="200" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Employees</text>
  
  <!-- Connected Services -->
  <rect x="50" y="80" width="60" height="40" rx="6" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <text x="80" y="95" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="8">Bonita</text>
  <text x="80" y="108" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="8">BPMN</text>
  
  <rect x="290" y="80" width="60" height="40" rx="6" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <text x="320" y="95" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="8">Google</text>
  <text x="320" y="108" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="8">Drive</text>
  
  <!-- Connection lines -->
  <line x1="110" y1="100" x2="150" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="250" y1="100" x2="290" y2="100" stroke="#10b981" stroke-width="2"/>
  
  <!-- Arrows -->
  <polygon points="145,95 150,100 145,105" fill="#10b981"/>
  <polygon points="295,95 290,100 295,105" fill="#10b981"/>
  
  <!-- Employees/Users representation -->
  <circle cx="80" cy="180" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="80" cy="168" r="6" fill="#e2e8f0"/>
  <path d="M 68 185 Q 80 175 92 185" fill="#e2e8f0"/>
  
  <circle cx="140" cy="180" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="140" cy="168" r="6" fill="#e2e8f0"/>
  <path d="M 128 185 Q 140 175 152 185" fill="#e2e8f0"/>
  
  <circle cx="260" cy="180" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="260" cy="168" r="6" fill="#e2e8f0"/>
  <path d="M 248 185 Q 260 175 272 185" fill="#e2e8f0"/>
  
  <circle cx="320" cy="180" r="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="320" cy="168" r="6" fill="#e2e8f0"/>
  <path d="M 308 185 Q 320 175 332 185" fill="#e2e8f0"/>
  
  <!-- Connection lines to backend -->
  <line x1="200" y1="140" x2="110" y2="168" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="140" x2="170" y2="168" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="140" x2="230" y2="168" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="200" y1="140" x2="290" y2="168" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DSSD Backend Service</text>
  
  <!-- Subtitle -->
  <text x="200" y="48" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Laravel • Bonita BPMN • Google Drive • Swagger</text>
  
  <!-- Database -->
  <ellipse cx="200" cy="235" rx="35" ry="12" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="225" rx="35" ry="12" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="215" rx="35" ry="12" fill="#475569" stroke="#64748b" stroke-width="2"/>
  
  <!-- Connection to database -->
  <line x1="200" y1="140" x2="200" y2="200" stroke="#64748b" stroke-width="2"/>
  
  <!-- UNLP badge -->
  <rect x="320" y="250" width="70" height="25" rx="12" fill="#1e40af"/>
  <text x="355" y="267" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">UNLP</text>
</svg>
