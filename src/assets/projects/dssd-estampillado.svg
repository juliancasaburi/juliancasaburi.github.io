<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Server/API representation -->
  <rect x="50" y="80" width="120" height="80" rx="8" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <rect x="230" y="80" width="120" height="80" rx="8" fill="#334155" stroke="#64748b" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="170" y1="120" x2="230" y2="120" stroke="#10b981" stroke-width="3"/>
  <polygon points="220,115 230,120 220,125" fill="#10b981"/>
  
  <!-- API endpoint indicators -->
  <circle cx="110" cy="100" r="4" fill="#10b981"/>
  <circle cx="110" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="110" cy="140" r="4" fill="#f59e0b"/>
  
  <circle cx="290" cy="100" r="4" fill="#10b981"/>
  <circle cx="290" cy="120" r="4" fill="#3b82f6"/>
  <circle cx="290" cy="140" r="4" fill="#f59e0b"/>
  
  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="18" font-weight="bold">DSSD Estampillado Service</text>
  
  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="12">Laravel API • JWT • Swagger</text>
  
  <!-- Database representation -->
  <ellipse cx="200" cy="220" rx="40" ry="15" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="210" rx="40" ry="15" fill="#334155" stroke="#64748b" stroke-width="2"/>
  <ellipse cx="200" cy="200" rx="40" ry="15" fill="#475569" stroke="#64748b" stroke-width="2"/>
  
  <!-- Connection to database -->
  <line x1="110" y1="160" x2="200" y2="185" stroke="#64748b" stroke-width="2"/>
  <line x1="290" y1="160" x2="200" y2="185" stroke="#64748b" stroke-width="2"/>
  
  <!-- UNLP badge -->
  <rect x="320" y="250" width="70" height="25" rx="12" fill="#1e40af"/>
  <text x="355" y="267" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">UNLP</text>
</svg>
