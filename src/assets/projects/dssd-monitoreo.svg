<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#1e293b"/>
  
  <!-- Main Monitoring Service -->
  <rect x="150" y="60" width="100" height="80" rx="8" fill="#059669" stroke="#10b981" stroke-width="2"/>
  <text x="200" y="80" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">MONITORING</text>
  <text x="200" y="93" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">SERVICE</text>
  <text x="200" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">KPIs</text>
  <text x="200" y="121" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Analytics</text>
  
  <!-- Bonita BPMN API -->
  <rect x="50" y="80" width="60" height="40" rx="6" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>
  <text x="80" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Bonita</text>
  <text x="80" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">BPMN API</text>
  
  <!-- Frontend Dashboard -->
  <rect x="290" y="80" width="60" height="40" rx="6" fill="#7c3aed" stroke="#a855f7" stroke-width="2"/>
  <text x="320" y="95" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">Frontend</text>
  <text x="320" y="108" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">Dashboard</text>
  
  <!-- Connection lines -->
  <line x1="110" y1="100" x2="150" y2="100" stroke="#10b981" stroke-width="2"/>
  <line x1="250" y1="100" x2="290" y2="100" stroke="#10b981" stroke-width="2"/>
  
  <!-- Arrows -->
  <polygon points="145,95 150,100 145,105" fill="#10b981"/>
  <polygon points="295,95 290,100 295,105" fill="#10b981"/>
  
  <!-- KPI Charts representation -->
  <!-- Bar chart -->
  <rect x="280" y="160" width="8" height="20" fill="#3b82f6"/>
  <rect x="290" y="160" width="8" height="30" fill="#10b981"/>
  <rect x="300" y="160" width="8" height="15" fill="#f59e0b"/>
  <rect x="310" y="160" width="8" height="25" fill="#ef4444"/>
  
  <!-- Line chart -->
  <polyline points="330,180 340,170 350,175 360,165" stroke="#3b82f6" stroke-width="2" fill="none"/>
  <circle cx="330" cy="180" r="2" fill="#3b82f6"/>
  <circle cx="340" cy="170" r="2" fill="#3b82f6"/>
  <circle cx="350" cy="175" r="2" fill="#3b82f6"/>
  <circle cx="360" cy="165" r="2" fill="#3b82f6"/>
  
  <!-- Managers representation -->
  <circle cx="80" y="190" r="15" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="80" y="175" r="8" fill="#e2e8f0"/>
  <path d="M 65 200 Q 80 185 95 200" fill="#e2e8f0"/>
  <rect x="70" y="210" width="20" height="3" fill="#f59e0b"/>
  <text x="80" y="225" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Manager</text>
  
  <circle cx="140" y="190" r="15" fill="#475569" stroke="#64748b" stroke-width="2"/>
  <circle cx="140" y="175" r="8" fill="#e2e8f0"/>
  <path d="M 125 200 Q 140 185 155 200" fill="#e2e8f0"/>
  <rect x="130" y="210" width="20" height="3" fill="#f59e0b"/>
  <text x="140" y="225" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="8">Manager</text>
  
  <!-- Connection lines from service to managers -->
  <line x1="180" y1="140" x2="110" y2="175" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="220" y1="140" x2="170" y2="175" stroke="#64748b" stroke-width="1" stroke-dasharray="3,3"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="16" font-weight="bold">DSSD Monitoring Service</text>
  
  <!-- Subtitle -->
  <text x="200" y="48" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="10">Bonita BPMN • Employee KPIs • Manager Dashboard</text>
  
  <!-- Data flow indicators -->
  <text x="125" y="95" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8">Data</text>
  <text x="275" y="95" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="8">KPIs</text>
  
  <!-- UNLP badge -->
  <rect x="320" y="250" width="70" height="25" rx="12" fill="#1e40af"/>
  <text x="355" y="267" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">UNLP</text>
</svg>
